<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>QUIK S.A.S Â· Conversor de PDF</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      max-width: 1000px;
      padding: 40px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card {
      flex: 1;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #004c99;
      font-size: 2rem;
      margin-bottom: .25rem;
    }

    p.sub {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #444;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1.2rem;
      cursor: pointer;
    }

    button {
      width: 100%;
      background: #004c99;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 14px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #003366;
    }

    #status {
      margin-top: 1rem;
      font-size: .9rem;
    }

    .plantillas {
      display: none;
      flex: 1;
      max-width: 300px;
      text-align: left;
    }

    .plantillas h2 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #004c99;
    }

    .plantillas a {
      display: inline-block;
      background: #2196f3;
      color: #fff;
      padding: 12px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.95rem;
      margin-top: 10px;
    }

    .plantillas a:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Conversor -->
    <div class="card">
      <h1>QUIK S.A.S</h1>
      <p class="sub">Conversor de PDF a Excel</p>

      <form id="uploadForm">
        <input type="file" name="file" accept="application/pdf" required />
        <button type="submit">Procesar</button>
      </form>

      <p id="status"></p>
    </div>

    <!-- SecciÃ³n de plantillas (oculta hasta que se descargue el archivo) -->
    <div class="plantillas" id="plantillas">
      <h2>Plantillas disponibles</h2>
      <a href="https://quiksas-my.sharepoint.com/:f:/g/personal/fredy_urrea_quik_com_co/EpmN4DmY9BBJsQkS3NVUrWsB8-eRvsZhLbqeGUKbFgcevA?e=xvGbo0" target="_blank">ðŸ“Š Descargar plantilla de Power BI</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');
    const plantillas = document.getElementById('plantillas');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Procesandoâ€¦';
      const data = new FormData(form);
      try {
        const res = await fetch('/procesar', { method: 'POST', body: data });
        if (!res.ok) {
          const err = await res.json();
          status.textContent = 'Error: ' + (err.detail || 'no se pudo procesar');
          return;
        }
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = Object.assign(document.createElement('a'), {
          href: url,
          download: 'consolidado.xlsx'
        });
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
        status.textContent = 'Â¡Listo! Se descargÃ³ el Excel.';
        form.reset();

        // Mostrar secciÃ³n de plantillas
        plantillas.style.display = 'block';

      } catch (err) {
        status.textContent = 'Error: ' + err.message;
      }
    });
  </script>

</body>
</html>
